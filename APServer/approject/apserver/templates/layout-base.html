<!DOCTYPE html>
<html lang="en">
    <!-- Page setup -->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        {% load static %}
        <script src="{% static 'js/global.js' %}"></script>
        <link rel="icon" href="{% static 'img/aps.png' %}">
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        {% block custom_stylesheet %}{% endblock %}
        
        <title>{% block title_ext %}{% endblock %}APScavenge</title>
    </head>
    <!-- Page content -->
    <body{% block body_class %}{% endblock %}>
        <!-- <header> NOTE: we cannot create a <header> wrapper, otherwise sticky-top won't be applied -->
        {% block nav_content %}{% endblock %}
        <!-- </header> -->
        <main{% block main_class %}{% endblock %}>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="mt-5 mb-4 footer-last">
                APScavenge &copy; {% now "Y" %}
            </div>
        </footer>
    </body>
</html>
